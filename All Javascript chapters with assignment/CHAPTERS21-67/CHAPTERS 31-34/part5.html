<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var date = new Date();

        var dt = date.getDate();
        date.setDate(15);
        if (dt >= 15) {
            document.write("Last days of the month")
        }
        else{
            document.write("First fifteen days of the month")
        }
    </script>
</body>
</html>
