<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var time = new Date();
        var dd=time.toLocaleString('en-US', { hour: 'numeric' })
      
        if(dd>=12 +"PM" ){
            document.write("It's PM")
        }
        else{
            document.write("It's AM")
        }
    </script>
</body>
</html>
