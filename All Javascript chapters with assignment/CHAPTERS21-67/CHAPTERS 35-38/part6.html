<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      function factorial(n){
        let answer = 1;
        if (n == 0 || n == 1){
            return answer;
        }else{
            for(var i = n; i >= 1; i--){
            answer = answer * i;
            }
            return answer;
        }  
        }
        let n = prompt("Enter Any Number : ");
        answer = factorial(n)
        alert("The factorial of " + n + " is " + answer);
        
    </script>
</body>
</html>
