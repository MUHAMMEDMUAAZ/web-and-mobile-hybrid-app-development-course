<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var coin = Math.floor( Math.random() * 2 ) +1;
        if(coin==2){
            document.write("random coin value :  Heads")
        }
        else{
            document.write("random coin value :  Tails")
        }
    </script>
</body>
