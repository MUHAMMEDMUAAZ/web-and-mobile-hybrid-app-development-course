<html>
    <head>
        <title> Page 2 - Codemaker</title>
    </head>
    <body>
        
       
        <script>
            function getParams(){
                var idx = document.URL.indexOf('?');
                var params = new Array();
                if (idx != -1) {
                    var pairs = document.URL.substring(idx+1, document.URL.length).split('&');
                    for (var i=0; i<pairs.length; i++){
                        nameVal = pairs[i].split('=');
                        params[nameVal[0]] = nameVal[1];
                    }
                }
                return params;
            }
            params = getParams();
            firstname = unescape(params["email"]);
            lastname = unescape(params["psw"]);
            date = unescape(params["date"]);
            detail = unescape(params["detail"]);
            password = unescape(params["psw-repeat"]);
            document.write("firstname = " + firstname + "<br>");
            document.write("lastname = " + lastname + "<br>");
            document.write("date = " + date + "<br>");
            document.write("detail = " + detail + "<br>");
            document.write("password = " + password + "<br>");
        </script>
    </body>
</html>
