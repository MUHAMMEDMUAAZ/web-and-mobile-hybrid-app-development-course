<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function exponential(a,b){
        var c = 1;
        for(var i=1; i<=b; i++){
            c = c * a;
        }
        return c;
    }
    alert(exponential(5,5));
    </script>
</body>
</html>
