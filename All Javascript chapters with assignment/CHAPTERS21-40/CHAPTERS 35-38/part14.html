<body>
    <script>
        function calcCircumfrence(radius) {
        var y = (Math.PI * radius) * 2;
        document.write("The circumfrence is " + y + "."+"<br>");
        }
        function calcArea(radius) {
        var x = (Math.PI * radius) * radius;
        document.write("The area is " + x + ".");
        }

        calcCircumfrence(30);
        calcArea(10);


    </script>
</body>
